<!DOCTYPE html>
<!--Thymeleaf의 문법을 사용하기 위해서 추가-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--ThymeleafExController의 model의 data라는 key 값에 담아준 값을 출력한다. 이때 사용하는 Thymeleaf의 문법이 th:text 이다.-->
    <p th:text="${data}">Hello Thymeleaf!!</p>
</body>
</html>
