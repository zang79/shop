<!DOCTYPE html>
<!--Thymeleaf의 문법을 사용하기 위해서 추가-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>
    <table border="1">
        <thead>
        <tr>
            <td>순번</td>
            <td>상품명</td>
            <td>상품설명</td>
            <td>가격</td>
            <td>상품등록일</td>
        </tr>
        </thead>
        <tbody>
<!--        th:each를 이용하면 자바의 for문처럼 반복문을 사용할 수 있따. 전달받은 itemDtoList에 있는 데이터를 하나씩 꺼내와서 itemDto에 담아준다.
            status에는 현재 반복에 대한 상태 데이터가 존재한다. 변수명은 status 대신 다른것을 사용해도 된다.-->
        <tr th:each="itemDto, status: ${itemDtoList}">
<!--            현재 순회하고 있는 데이터의 인덱스를 출력한다.-->
            <td th:text="${status.index}"></td>
            <td th:text="${itemDto.itemNm}"></td>
            <td th:text="${itemDto.itemDetail}"></td>
            <td th:text="${itemDto.price}"></td>
            <td th:text="${itemDto.regTime}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
